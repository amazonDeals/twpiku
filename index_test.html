<script>
  $(function(){
    $('.grid-index').masonry({
      itemSelector: '.grid-item',
      columnWidth: '.grid-sizer',
  perctPosition: true
    });
  });
</script>

<script>
$(function(){
   //読み込み完了後0.2秒待ってからmasonryする
    var cnt = 0;
    var waiting = setInterval(function(){
        if(cnt == 1) {
            $('.grid-index').masonry({
                itemSelector: '.grid-item',
                columnWidth: '.grid-sizer',
                percentPosition: true
            });
            clearInterval(waiting);
        }
        cnt++;
        }, 200);
});
</script>
